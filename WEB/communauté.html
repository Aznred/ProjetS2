<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Communauté</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      background-image: url(Forest3.png);
    }
	h1,label{
		color: white;}
		
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Textarea Styles */
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue dans l'espace communauté</h1>
    <form>
      <label for="comment">Ajouter un commentaire :</label>
      <textarea id="comment" name="comment" placeholder="Écrivez votre commentaire ici..."></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
